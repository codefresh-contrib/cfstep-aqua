version: '1.0'
steps:
  BuildingDockerImage:
    title: Building Docker Image
    type: build
    image_name: codefresh/cfstep-aqua
    working_directory: ./
    tag: latest
    dockerfile: Dockerfile
  PushingToDockerRegistry:
    title: Pushing to Docker Registry
    type: push
    candidate: '${{BuildingDockerImage}}'
    tag: latest
    registry: dockerhub
    when:
      branch:
        only:
          - master
